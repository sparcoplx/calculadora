<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <script src="js/bootstrap.min.js"></script>
    <script defer src="js/calc.js"></script>
    <title>Calculadora</title>
</head>
<body>
    <div class="container p-5">
        <div class="row">
            <div class="col-4">
                <table class="table table-dark">
                    <tr>
                        <td colspan="4"><input type="text" class="form-control" id="resultado" value="0"></td>
                    </tr>
                    <tr>
                        <td><button id="b7" value="7" type="button" class="btn btn-primary btn-lg btn-block">7</button></td>
                        <td><button id="b8" value="8"type="button" class="btn btn-primary btn-lg btn-block">8</button></td>
                        <td><button id="b9" value="9"type="button" class="btn btn-primary btn-lg btn-block">9</button></td>
                        <td><button id="bd" value="/"type="button" class="btn btn-primary btn-lg btn-block">/</button></td>
                    </tr>
                    <tr>
                        <td><button id="b4" value="4" type="button" class="btn btn-primary btn-lg btn-block">4</button></td>
                        <td><button id="b5" value="5" type="button" class="btn btn-primary btn-lg btn-block">5</button></td>
                        <td><button id="b6" value="6" type="button" class="btn btn-primary btn-lg btn-block">6</button></td>
                        <td><button id="bx" value="*" type="button" class="btn btn-primary btn-lg btn-block">X</button></td>
                    </tr>
                    <tr>
                        <td><button id="b1" value="1" type="button" class="btn btn-primary btn-lg btn-block">1</button></td>
                        <td><button id="b2" value="2" type="button" class="btn btn-primary btn-lg btn-block">2</button></td>
                        <td><button id="b3" value="3" type="button" class="btn btn-primary btn-lg btn-block">3</button></td>
                        <td><button id="b-" value="-" type="button" class="btn btn-primary btn-lg btn-block">-</button></td>
                    </tr>
                    <tr>
                        <td><button id="b0" value="0" type="button" class="btn btn-primary btn-lg btn-block">0</button></td>
                        <td colspan="2"><button id="bigual" value="igual" type="button" class="btn btn-primary btn-lg btn-block">=</button></td>
                        <td><button id="b+" value="+" type="button" class="btn btn-primary btn-lg btn-block">+</button></td>
                    </tr>
                </table>
            </div>
        </div>
    </div>
    
</body>
</html>
